<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Quiz</title>
	<link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div class="wrap">
	<div id="app"></div>
	<div class="quiz" id="quiz">
		<div class="quiz-header" id="header">
			<h2 class="title">Тест на знание основ Javascript</h2>
			<h2 class="title">%title%</h2>
			<h3 class="summary">%message%</h3>
			<p class="result">%result%</p>
		</div>

		<ul class="quiz-list" id="list">
			<li>
				<label>
					<input type="radio" class="answer" name="answer" />
					<span>Ответ...</span>
				</label>
			</li>
			<li>
				<label>
					<input type="radio" class="answer" name="answer" />
					<span>Ответ...</span>
				</label>
			</li>
		</ul>

		<button class="quiz-submit submit" id="submit">Ответить</button>

	</div>
	<div class="modal-result-wrap">
        <div id="overlay"></div>
        <div id="modal-window">
            <h2 id="content">Тест на знание основ Javascript</h2>
			<h2 id="content1">Выберети уровень сложности</h2>
				<div class="modal__window-list">
				<ul class="modal__window-l" id="complexity-list">
					<li>
						<label>
							<div class="complexity-list-item">							
								<input type="radio" class="complexity-item" name="complex-item" value="1"/>
								<span>Легкий уровень</span>
							</div>
							<div>							
								<input type="radio" class="complexity-item" name="complex-item" value="2"/>
								<span>Средний уровень</span>
							</div>
							<div>							
								<input type="radio" class="complexity-item" name="complex-item" value="3"/>
								<span>Сложный уровень</span>
							</div>
						</label>
					</li>
				</ul>	
				</div>
			<button id="submit-start">Начать тест</button>
        </div>
    </div>
</div>
	<script src="/db.json"></script>
	<script src="/js/main.js"></script>
</body>
</html>
